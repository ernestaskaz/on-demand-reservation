<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/customstyle.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid overflow-hidden register-height body-color-gray">
  <div class="register-content">
    <div class="d-flex">
      <h1 class="please-register">Please register!</h1>
    </div>

    <div class="d-flex justify-content-center">
      <form th:action="@{/register}" th:object="${patient}"  method="post">
        <div class="mb-3">
          <label for="inputName" class="form-label">First Name</label>
          <input type="text" th:field="*{firstName}"  class="form-control" id="inputName" value="name" >
          <p style="color:red" th:text="${errors.get('firstName')}"></p>
        </div>
        <div class="mb-3">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName" value="lastName" >
          <p style="color:red" th:text="${errors.get('lastName')}"></p>
        </div>
        <div class="mb-3">
          <label for="inputPhoneNumber" class="form-label">Phone Number</label>
          <input type="text" th:field="*{phoneNumber}" class="form-control" id="inputPhoneNumber" value="phoneNumber" >
          <p style="color:red" th:text="${errors.get('phoneNumber')}"></p>
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="text" th:field="*{email}" class="form-control" id="inputEmail" value="email" >
          <p style="color:red" th:text="${errors.get('email')}"></p>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" th:field="*{password}" class="form-control"  id="inputPassword" value="password" >
          <p style="color:red" th:text="${errors.get('password')}"></p>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm password</label>
          <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" value="password">
          <p style="color:red" th:text="${errors.get('confirmPassword')}"></p>
        </div>
        <input type="submit" value="Register" class="btn btn-primary"/>
      </form>
      </div>
  </div>
</div>
</body>
</html>
