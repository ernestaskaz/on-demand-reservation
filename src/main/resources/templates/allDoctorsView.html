<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/customstyle.css" rel="stylesheet"/>
</head>
<body>
    <div th:insert="fragments :: adminNav"></div>
    <div th:insert="fragments :: background-style"></div>

    <div class="container for-content">
                <div class="d-flex justify-content-center">
                    <h1>Doctors</h1>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="col-auto">
                        <table class="table table-striped">
                            <thead>
                            <th scope="col">Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Speciality</th>
                            <!--                <th scope="col">Status</th>-->
                            <th scope="col">E-mail</th>
                            </thead>

                            <tbody>
                            <tr th:each="doctor : ${doctors}">
                                <td th:text="${doctor.id}"></td>
                                <td th:text="${doctor.firstName}"></td>
                                <td th:text="${doctor.lastName}"></td>
                                <td th:text="${doctor.specialty}"></td>
                                <!--                    is there a status for doctor?-->
                                <!--                    <td th:text="${doctor.status}"></td>-->
                                <td th:text="${doctor.email}"></td>
                                <td><a th:href="@{/web/admin/doctor/edit(id=${doctor.id})}" class="btn btn-primary">Edit</a></td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <a href="/web/doctor/create" class="btn btn-primary">Create Doctors</a>
                </div>
            </div>

</body>
</html>
