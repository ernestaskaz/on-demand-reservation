<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/customstyle.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments :: patientNav"></div>

<div class="container for-content">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="row g-5">
                <div class="p-3">
                    <h1>My Details</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="d-flex justify-content-center">
            <ul class="list">
                <li class="list-group-item" th:text="'Id: '+ ${patient.id}"></li>
                <li class="list-group-item" th:text="'Name: '+${patient.firstName}"></li>
                <li class="list-group-item" th:text="'Last Name: '+${patient.lastName}"></li>
                <li class="list-group-item" th:text="'Age: '+${patient.age}"></li>
                <li class="list-group-item" th:text="'City: '+${patient.city}"></li>
                <li class="list-group-item" th:text="'Id Card: '+ ${patient.idCard}"></li>
                <li class="list-group-item" th:text="'Phone Number: '+${patient.phoneNumber}"></li>
                <li class="list-group-item" th:text="'Email: '+${patient.email}"></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="d-flex justify-content-center">
            <a href="edit" class="btn btn-primary" role="button">Edit my details</a>
        </div>
    </div>
</div>
</body>
</html>
