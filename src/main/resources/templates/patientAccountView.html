<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/customstyle.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments :: patientNav"></div>
<div class="container for-content">

    <div class="container  justify-content-center">
        <div class="d-flex justify-content-center">
            <h1>My Details</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="row details-row">
            <div class="col-auto">
                <div class="row my-details-item-left" th:text="'Name: '"></div>
                <div class="row my-details-item-left" th:text="'Last Name: '"></div>
                <div class="row my-details-item-left" th:text="'Age: '"></div>
                <div th:if="${!#strings.isEmpty(patient.city)}" class="row my-details-item-left" th:text="'City: '"></div>
                <div class="row my-details-item-left" th:text="'Phone Number: '"></div>
                <div class="row my-details-item-left" th:text="'Email: '"></div>
            </div>
            <div class="col-auto">
                <div class="row my-details-item-right" th:text="${patient.firstName}"></div>
                <div class="row my-details-item-right" th:text="${patient.lastName}"></div>
                <div class="row my-details-item-right" th:text="${patient.age}"></div>
                <div th:if="${!#strings.isEmpty(patient.city)}" class="row my-details-item-right" th:text="${patient.city}"></div>
                <div class="row my-details-item-right" th:text="${patient.phoneNumber}"></div>
                <div class="row my-details-item-right" th:text="${patient.email}"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center">
            <a href="edit" class="btn btn-primary" role="button">Edit my details</a>
        </div>
    </div>
</div>
</body>
</html>
