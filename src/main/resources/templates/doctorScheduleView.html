<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/customstyle.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments :: doctorNav"></div>

<div class="container for-content">
    <div class="d-flex justify-content-center">
        <h1>Schedule</h1>
    </div>
    <div class="d-flex justify-content-center">
        <div class="col-auto">
            <table class="table table-striped">
                <thead>
                <th scope="col">Id</th>
                <th scope="col">Day Of Week</th>
                <th scope="col">Start Hour</th>
                <th scope="col">End Hour</th>
                <th scope="col">Lunch Time</th>
                <th scope="col">Edit</th>
                </thead>
                <tbody>
                <tr th:each="schedule : ${schedules}">
                    <td th:text="${schedule.id}"></td>
                    <td th:text="${schedule.dayOfWeek}"></td>
                    <td th:text="${schedule.startHour}"></td>
                    <td th:text="${schedule.endHour}"></td>
                    <td th:text="${schedule.lunchTime}"></td>
                    <td>
                        <a th:href="@{/web/doctor/schedule/edit(id=${schedule.id})}" class="btn btn-primary">Edit Schedule</a>
                    </td>
                    <td>
                        <a th:href="@{/web/doctor/schedule/delete(id=${schedule.id})}" class="btn btn-primary">Delete Schedule </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center">
            <a href="/web/doctor/schedule/create" class="btn btn-primary" role="button">Add New Schedule</a>
        </div>
    </div>
</div>
</body>
</html>
