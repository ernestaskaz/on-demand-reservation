<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/customstyle.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments :: doctorNav"></div>

<div class="container for-content">
    <div class="d-flex justify-content-center">
        <div class="col-auto">
            <h1>Add Schedule</h1>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="col-auto">
            <form th:action="@{/web/doctor/schedule/create}" th:object="${schedule}"  method="post">
                <label for="daySelect" class="form-label">Day Of Week</label>
                <div class="form-floating" id="daySelect">
                    <select class="form-select" id="dayOfWeekSelect" th:field="*{dayOfWeek}">
                        <option th:value="'MONDAY'" th:text="MONDAY"></option>
                        <option th:value="'TUESDAY'" th:text="TUESDAY"></option>
                        <option th:value="'WEDNESDAY'" th:text="WEDNESDAY"></option>
                        <option th:value="'THURSDAY'" th:text="THURSDAY"></option>
                        <option th:value="'FRIDAY'" th:text="FRIDAY"></option>
                        <option th:value="'SATURDAY'" th:text="SATURDAY"></option>
                        <option th:value="'SUNDAY'" th:text="SUNDAY"></option>
                    </select>
                    <label for="dayOfWeekSelect">Select a day</label>
                </div>
                <div class="mb-3">
                    <label for="inputStartHour" class="form-label">Start Hour</label>
                    <input type="text" th:field="*{startHour}" class="form-control" id="inputStartHour">
                    <p style="color:red" th:text="${errors.get('startHour')}"></p>
                </div>
                <div class="mb-3">
                    <label for="inputEndHour" class="form-label">End Hour</label>
                    <input type="text" th:field="*{endHour}" class="form-control" id="inputEndHour">
                    <p style="color:red" th:text="${errors.get('endHour')}"></p>
                </div>
                <div class="mb-3">
                    <label for="inputLunchTime" class="form-label">Lunch Time</label>
                    <input type="text" th:field="*{lunchTime}" class="form-control" id="inputLunchTime">
                    <p style="color:red" th:text="${errors.get('lunchTime')}"></p>
                </div>
                <input type="submit" value="Create" class="btn btn-primary"/>
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <p th:text="${successMsg}"></p>
    </div>
</div>
</body>
</html>
