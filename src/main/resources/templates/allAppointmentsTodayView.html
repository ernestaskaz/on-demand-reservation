<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments For Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/customstyle.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments :: adminNav"></div>
<div th:insert="fragments :: background-style"></div>

<div class="container for-content">
                <div class="d-flex justify-content-center">
                    <h1>Appointments For Today</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-auto">
                        <table class="table table-striped">
                            <thead>
                            <th scope="col">Appointment</th>
                            <th scope="col">Time</th>
                            <th scope="col">Patient</th>
                            <th scope="col">Doctor</th>
                            <th scope="col">Specialty</th>
                            <th scope="col">Comment</th>
                            <th scope="col">Edit</th>
                            </thead>

                            <tr th:each="appointment : ${appointments}">
                                <td th:text="${appointment.id}"></td>
                                <td th:text="${#temporals.format(appointment.appointmentTime,'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${appointment.patient != null} ? ${appointment.patient.firstName} +' '+${appointment.patient.lastName} : 'Free appointment '"></td>
                                <td th:text="${appointment.doctor.firstName}+' '+${appointment.doctor.lastName}"></td>
                                <td th:text="${appointment.doctor.specialty}"></td>
                                <td th:text="${appointment.comment}"></td>
                                <td><a th:if="${appointment.patient!=null}" th:href="@{/web/admin/appointments/cancel(id=${appointment.id},patientId=${appointment.patient.id}, from=today)}" class="btn btn-primary">Cancel</a>
                                    <a th:if="${appointment.patient==null&&appointment.available}" th:href="@{/web/admin/appointments/avail(id=${appointment.id}, from=today)}" class="btn btn-primary">Make Unavailable</a>
                                    <a th:if="${appointment.patient==null&&!appointment.available}" th:href="@{/web/admin/appointments/avail(id=${appointment.id}, from=today)}" class="btn btn-primary">Make Available</a>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

</body>
</html>
