<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/customstyle.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments :: doctorNav"></div>
<div th:insert="fragments :: background-style"></div>

<div class="container for-content">

        <div class="container  justify-content-center">
            <div class="d-flex justify-content-center">
                <h1>My Details</h1>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row details-row">
                <div class="col-auto">
                    <div class="row my-details-item-left" th:text="'Id: '"></div>
                    <div class="row my-details-item-left" th:text="'Name: '"></div>
                    <div class="row my-details-item-left" th:text="'Last Name: '"></div>
                    <div class="row my-details-item-left" th:text="'Specialty: '"></div>
                    <div class="row my-details-item-left" th:text="'Email: '"></div>
                </div>
                <div class="col-auto">
                    <div class="row my-details-item-right" th:text="${doctor.id}"></div>
                    <div class="row my-details-item-right" th:text="${doctor.firstName}"></div>
                    <div class="row my-details-item-right" th:text="${doctor.lastName}"></div>
                    <div class="row my-details-item-right" th:text="${doctor.specialty}"></div>
                    <div class="row my-details-item-right" th:text="${doctor.email}"></div>
                </div>
            </div>
        </div>

    <div class="container">
        <div class="d-flex justify-content-center">
            <a href="edit" class="btn btn-primary" role="button">Edit my details</a>
        </div>
    </div>
</div>
</body>
</html>
