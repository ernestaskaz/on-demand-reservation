<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit My Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/customstyle.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments :: adminNav"></div>
<div th:insert="fragments :: background-style"></div>

<div class="container admin-account-view">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <h1>Edit my details</h1>
                </div>
            </div>

            <div th:text="${successMsg}" class="d-flex justify-content-center"></div>

            <div class="d-flex justify-content-center">
                <form action="#" th:action="@{/web/admin/edit}" th:object="${admin}" method="post">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">First Name</label>
                        <input type="text" th:field="*{firstName}"  class="form-control" id="inputName" value="name">
                        <p style="color:red" th:text="${errors.get('firstName')}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName" value="lastName">
                        <p style="color:red" th:text="${errors.get('lastName')}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Your current password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="inputPassword" >
                        <p style="color:red" th:text="${errors.get('password')}"></p>
                    </div>
                    <div class="mb-3">
                        Leave blank if you don't wish to change password.
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" th:field="*{newPassword}" placeholder="Optional" class="form-control" id="newPassword" value="password">
                        <p style="color:red" th:text="${errors.get('newPassword')}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm new password</label>
                        <input type="password" th:field="*{confirmPassword}" placeholder="Optional" class="form-control" id="confirmPassword" value="password">
                        <p style="color:red" th:text="${errors.get('confirmPassword')}"></p>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary" role="button"/>
                </form>
            </div>
        </div>

</body>
</html>
