<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit My Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-nav">
            <a class="nav-link" href="/web/patient/myDetails">My Account</a>
            <a class="nav-link" href="/web/patient/appointments">My Appointments</a>
            <a class="nav-link" href="/web/patient/available-appointments">Browse Available Appointments</a>
            <a class="nav-link" href="/logout_now">Log Out</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="d-flex justify-content-center">
        <h1>Edit my details</h1>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/web/patient/edit}" th:object="${patient}" method="post">
            <div class="mb-3">
                <label for="inputName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}"  class="form-control" id="inputName" value="name">
                <p th:text="${errors.get('firstName')}"></p>
            </div>
            <div class="mb-3">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName" value="lastName">
                <p th:text="${errors.get('lastName')}"></p>
            </div>
            <div class="mb-3">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" th:field="*{city}" class="form-control" id="inputCity" value="city">
            </div>
            <div class="mb-3">
                <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="inputPhoneNumber" value="phoneNumber">
                <p th:text="${errors.get('phoneNumber')}"></p>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Your current password</label>
                <input type="password" th:field="*{password}" class="form-control" id="inputPassword" >
                <p th:text="${errors.get('password')}"></p>
            </div>
            <div class="mb-3">
                Leave blank if you don't wish to change password.
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword" value="password">
                <p th:text="${errors.get('newPassword')}"></p>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm new password</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" value="password">
                <p th:text="${errors.get('confirmPassword')}"></p>
            </div>


            <input type="submit" value="Submit" class="btn btn-primary" role="button"/>

            <p th:text="${successMsg}"></p>

        </form>
    </div>
</div>
</body>
</html>
