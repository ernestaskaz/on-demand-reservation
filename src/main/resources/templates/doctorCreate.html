<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/customstyle.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments :: adminNav"></div>

<div class="container for-content">
    <div class="d-flex justify-content-center">
        <div class="col-auto">
            <h1>Add Doctor</h1>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="col-auto">
            <form th:action="@{/web/doctor/create}" th:object="${doctor}"  method="post">
                <div class="mb-3">
                    <label for="inputName" class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}"  class="form-control" id="inputName" >
                    <p style="color:red" th:text="${errors.get('firstName')}"></p>
                </div>
                <div class="mb-3">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName">
                    <p style="color:red" th:text="${errors.get('lastName')}"></p>
                </div>
                <div class="mb-3">
                    <label for="inputSpeciality" class="form-label">Specialty</label>
                    <input type="text" th:field="*{specialty}" class="form-control" id="inputSpeciality">
                    <p style="color:red" th:text="${errors.get('specialty')}"></p>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="text" th:field="*{email}" class="form-control" id="inputEmail">
                    <p style="color:red" th:text="${errors.get('email')}"></p>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control"  id="inputPassword">
                    <p style="color:red" th:text="${errors.get('password')}"></p>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm password</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword">
                    <p style="color:red" th:text="${errors.get('confirmPassword')}"></p>
                </div>
                <input type="submit" value="Create" class="btn btn-primary"/>
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <p th:text="${successMsg}"></p>
    </div>
</div>
</body>
</html>
