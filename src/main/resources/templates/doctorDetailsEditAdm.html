<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit My Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/customstyle.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments :: adminNav"></div>
<div class="container for-content">
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1>Edit my details</h1>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center">
            <form action="#" th:action="@{/web/admin/doctor/edit}" th:object="${doctor}" method="post">
                <div class="mb-3">
                    <label for="inputName" class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}"  class="form-control" id="inputName" value="name">
                    <p th:text="${errors.get('firstName')}"></p>
                </div>
                <div class="mb-3">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName" value="lastName">
                    <p th:text="${errors.get('lastName')}"></p>
                </div>
                <div class="mb-3">
                    <label for="inputSpecialty" class="form-label">Specialty</label>
                    <input type="text" th:field="*{specialty}" class="form-control" id="inputSpecialty" value="specialty">
                    <p th:text="${errors.get('specialty')}"></p>
                </div>
                <div class="mb-3">
                    Leave blank if you don't wish to change password.
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword" value="password">
                    <p th:text="${errors.get('newPassword')}"></p>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm new password</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" value="password">
                    <p th:text="${errors.get('confirmPassword')}"></p>
                </div>

                <input type="submit" value="Submit" class="btn btn-primary" role="button"/>

                <p th:text="${successMsg}"></p>

            </form>
        </div>
    </div>
</div>
</body>
</html>
