<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/customstyle.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments :: doctorNav"></div>

<div class="container for-content">
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1>Edit Appointment</h1>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center">
            <form action="#" th:action="@{/web/appointment/edit(id=${appointment.id})}" th:object="${appointment}" method="post">
                <div class="mb-3">
                    <label for="inputAppointmentTime" class="form-label">Appointment Time</label>
                    <div th:text="*{#temporals.format(appointmentTime,'yyyy-MM-dd HH:mm')}" class="form-control" id="inputAppointmentTime" />
                </div>
                <div class="mb-3">
                    <label  class="form-label">Is Available</label>
                    <input type="checkbox" th:field="*{available}" th:checked="*{available}?'checked'" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">Is Confirmed</label>
                    <input type="checkbox" th:field="*{confirmed}" th:checked="*{confirmed}?'checked'" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">Is Reserved</label>
                    <input type="checkbox" th:field="*{reserved}" th:checked="*{reserved}?'checked'" >
                </div>
                <div class="mb-3">
                    <label>Was attended</label>
                    <input type="checkbox" th:field="*{wasAttended}" th:checked="*{wasAttended}?'checked'" >
                </div>
                <div class="mb-3">
                    <label for="inputComment" class="form-label">Comment</label>
                    <input type="text" th:field="*{comment}" class="form-control" id="inputComment" value="comment">
                </div>

                <input type="submit" value="Submit" class="btn btn-primary" role="button"/>

                <p th:text="${successMsg}"></p>

            </form>
        </div>
    </div>
</div>
</body>
</html>
