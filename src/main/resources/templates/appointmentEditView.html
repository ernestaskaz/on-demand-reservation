<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments :: adminNav"></div>
<div class="container">
    <div class="d-flex justify-content-center">
        <h1>Edit Appointment</h1>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/web/appointment/edit}" th:object="${appointment}" method="post">
            <div class="mb-3">
                <label for="inputId" class="form-label">First Name</label>
                <input type="text" th:field="*{Id}"  class="form-control" id="inputId" value="Id">
            </div>
            <div class="mb-3">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName" value="lastName">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Your current password</label>
                <input type="password" th:field="*{password}" class="form-control" id="inputPassword" >
                <p th:text="${errors.get('password')}"></p>
            </div>
            <div class="mb-3">

            <p th:text="${successMsg}"></p>

        </form>
    </div>
</div>
</body>
</html>
